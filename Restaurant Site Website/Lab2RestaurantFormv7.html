        <form id="eatForm" name="eatForm" action="Lab2RestaurantSitev7.html" method="post" onsubmit="return validateForm()" class="form-horizontal">
          <div class="form-group">
            <label for="myName" class="col-sm-4 control-label"> *Name: </label>
            <div class="col-sm-4">
              <input type="text"  class="form-control" name="myName" id="myName"> 
              
            </div>
          </div>

          <div class="form-group">
            <label for="Email"  class="col-sm-4 control-label"> *Email: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="Email" id="Email"> 
              
            </div>
          </div>

          <div class="form-group">
            <label for="Phone"  class="col-sm-4 control-label"> *Phone: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="Phone" id="Phone"> 
              
            </div>
          </div>

          <div class="form-group">
            <label for="Reason for Inquiry"  class="col-sm-4 control-label"> Reason for Inquiry: </label>
            <div class="col-sm-6">
              <select name="Options" id="option"> Options
                <option value> Catering </option>
                <option value> Private Party</option>
                <option value> Feedback </option>
                <option value="other"> Other </option> 
              </select> 
            </div>
          </div>

          <div class="form-group">
            <label for="Additional Information" class="col-sm-4 control-label"> Additional Information: </label> 
            <div class="col-sm-6">
              <textarea name="additional information" id="Additional Information" cols="32" rows="8" ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="Have you been to the restaurant?" class="col-sm-4 control-label"> Have you been to the restaurant? </label>
            <div class="col-sm-4">
              <input type="radio" name="answer" value="No" id="radio"checked> No 
              <input type="radio" name="answer" value="Yes" id="radio"> Yes    
            </div>
          </div> 

          <div class="form-group">
            <label for="Best days to contact you" class="col-sm-4 control-label">*Best days to contact you: </label>
            <div class="col-sm-6">
              <input type="checkbox" name="days" value="M" id="monday"> M
              <input type="checkbox" name="days" value="T" id="tuesday">T
              <input type="checkbox" name="days" value="W" id="wednesday">W
              <input type="checkbox" name="days" value="Th" id="thursday"> Th
              <input type="checkbox" name="days" value="F" id="friday"> F
          </div>
          </div>

          <div class="form-group">
